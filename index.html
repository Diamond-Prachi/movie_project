    <body>

        <main>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Album example</h1>
                        <p class="lead text-muted">Something short and leading about the collection below—its contents,
                            the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over
                            it entirely.</p>
                        <p>
                            <a id="addMovie" href="#" class="btn btn-primary my-2">Add Movie</a>
                            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                        </p>
                    </div>
                </div>
                <div id="loader" class="text-center">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="addMovieForm" class="d-none">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="movieNameInput" placeholder="Movie Name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="yearInput" placeholder="Year">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="directorInput" placeholder="Director">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="castInput" placeholder="Cast">
                        </div>
                        <div class="form-group">
                            <label for="ratingSelect">Rating</label>
                            <select class="form-control" id="ratingSelect">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="genreMultiSelect">Genre</label>
                            <select multiple class="form-control" id="genreMultiSelect">
                                <option>Kids</option>
                                <option>Horror</option>
                                <option>Fantasy</option>
                                <option>Drama</option>
                                <option>Comedy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="plotTextArea" rows="3" placeholder="Plot"></textarea>
                        </div>
                        <button id="saveNewMovie" type="submit" class="btn btn-primary mb-2">Save</button>
                        <button type="submit" class="btn btn-primary mb-2">Cancel</button>
                    </form>
                </div>
            </section>

            <div class="album py-5 bg-light">
                <div class="container">
                    <div id="moviesDiv" class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 g-3">


                    </div>
                </div>
            </div>
