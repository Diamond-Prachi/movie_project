                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="movieNameInput" placeholder="Movie Name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="yearInput" placeholder="Year">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="directorInput" placeholder="Director">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="castInput" placeholder="Cast">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="isEditorChoice">
                            <label class="form-check-label" for="inlineCheckbox1">Editor's Choice</label>
                        </div>
                        <div class="form-group text-left">
                            <select class="form-control" id="ratingSelect">
                                <option selected>Rating</option>
                                >
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="genreMultiSelect">Genre</label>
                            <select multiple class="form-control" id="genreMultiSelect">
                                <option>Kids</option>
                                <option>Horror</option>
                                <option>Fantasy</option>
                                <option>Drama</option>
                                <option>Comedy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="plotTextArea" rows="3" placeholder="Plot"></textarea>
                        </div>
                        <button id="saveNewMovie" type="submit" class="btn btn-primary mb-2">Save</button>
                        <button id="cancelNewMovie" type="submit" class="btn btn-primary mb-2">Cancel</button>
                    </form>
                </div>
